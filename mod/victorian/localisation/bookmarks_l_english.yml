 BM_HISTORY_TITLE:0 "Brief History"
 GATHERING_STORM_NAME:0 "Victorian Age"
 GATHERING_STORM_DESC:0 "The year is 1850. In Europe the flames of revolution raged over. With angry population and rising empires who will succeed? The German states are in unrest and want to be unified more than ever. Will it be Prussia or Austria that will take the leading role in this conflict? The United States is building up its nation adding more states on the west coast but on the east coast unhappiness is rising. Which empires will rise and write history? This is the Victorian Era."